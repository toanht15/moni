<html lang="ja">

<head>
    <meta charset="UTF-8">

<body class="modalInnerBody">
    <article class="modalInner-large">
        <header class="inner-small">
            <h1>新規パネル追加的なタイトルテキスト</h1>
        </header>
        <section class="modalInner-cont">
            <div class="panelContEdit">
                <form action="#">
                    <table>
                        <tbody>
                            <tr>
                                <th>パネルタイトル</th>
                                <td><input type="text"><br><small class="textLimit">（<span>0</span>文字／35文字）</small></td>
                            </tr>
                            <tr>
                                <th rowspan="2">パネル内画像</th>
                                <td><label for="panelFileUpload"><input type="radio" name="panelImage" class="jsPanelImage" value="imageUpload" id="panelFileUpload">ファイルアップロード</label><input type="file" class="jsPanelImageInput" disabled="disabled"></td>
                            </tr>
                            <tr>
                                <td><label for="panelImageURL"><input type="radio" name="panelImage" class="jsPanelImage" value="imageURL" checked="checked" id="panelImageURL">画像URL</label><input type="url" class="jsPanelImageInput"></td>
                            </tr>
                            <tr>
                                <th>パネルリンク</th>
                                <td><input type="text"><label><input type="checkbox">新しいウィンドウで開く</label>
                                    <p><small>※httpから始まるURLは、プレビューモードでは閲覧できません。</small></p>
                                </td>
                            </tr>
                            <tr>
                                <th>表示</th>
                                <td><a href="#" class="switch on"><span class="switchInner"><span class="selectON">ON</span><span class="selectOFF">OFF</span></span></a></td>
                            </tr>
                            <tr>
                                <th colspan="2">コメント<small class="textLimit">（最大300文字）</small></th>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <textarea name="" id="" cols="40" rows="4"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>

            </div>
            <div class="panelContPreview">
                <p class="previeTitle">パネルプレビュー</p>

                <section class="contBoxMain">
                    <div class="contInner">
                        <div class="contWrap">
                            <p>
                                <img src="../../img/dummy/02.jpg" height="180" alt="dummy">
                            </p>
                            <p class="contText">box contents サンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキストサンプルテキスト
                            </p>
                        </div>
                    </div>
                    <p class="postType">box title</p>
                <!-- /.contBoxMain-->
                </section>

            <!-- /.panelContPreview --></div>
        <!-- /.modalInner-cont --></section>
        <footer>
            <p class="btnSet">
                <span class="btn2"><a href="#closeModalFrame">キャンセル</a></span><span class="btn3"><a href="#closeModalFrame">保存</a></span>
            </p>
        </footer>
    </article>


</body>

</html>
