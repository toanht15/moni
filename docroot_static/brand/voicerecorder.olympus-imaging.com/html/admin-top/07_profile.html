<body class="modalInnerBody">
  <article class="modalInner-large">
    <header>
      <h1>基本情報</h1>
    </header>
    <section class="modalInner-cont">

      <dl class="editProfile">
        <dt><label for="#" class="">ページタイトル</label></dt>
        <dd><input type="text"><br><small class="textLimit">（<span>0</span>文字／35文字）</small></dd>
        <dt>プロフィール画像</dt>
        <dd><input type="file"><img src="../../../../img/dummy/02.jpg" width="80" height="80" alt="" class="thumbnail"><br><small>（推奨:400px × 400px 以上 / 必須:200px × 200px）</small></dd>
        <dt>favicon（ファビコン）</dt>
        <dd><input type="file"><img src="../../../../img/dummy/02.jpg" width="16" height="16" alt="" class="thumbnail-small"><br><small>（推奨:マルチアイコンファイル[.ico] / 必須:16px か 32pxのアイコンファイル[.ico]）</small></dd>
      </dl>
      <dl class="editProfile">
        <dt><span class="editLabel">メインカラー</span></dt>
        <dd><input type="text" id="color1" name="color1" value="#123456" class="colorPicker jsColorInput"><div id="picker1" class="jsFarbtastic"></div></dd>
        <dt><span class="editLabel">リンクカラー</span></dt>
        <dd><label for=""><input type="radio" name="siteLinkColor">黒</label><label for=""><input type="radio" name="siteLinkColor">白</label></dd>
        <dt>背景</dt>
        <dd><input type="text" id="color1" name="color1" value="#123456" class="colorPicker jsColorInput"><div id="picker1" class="jsFarbtastic"></div></dd>
        <dd><input type="file"><img src="../../../../img/dummy/02.jpg" width="80" height="80" alt="" class="thumbnail"></dd>
        <dd><label for=""><input type="checkbox" name="siteBgimgRepeat">横に繰り返す</label><label for=""><input type="checkbox" name="siteBgimgRepeat">縦に繰り返す</label></dd>
      </dl>

    <!-- /.modalInner-cont --></section>
    <footer>
      <p class="btnSet"><span class="btn2"><a href="#closeModalFrame">キャンセル</a></span><span class="btn3"><a href="#closeModalFrame">保存</a></span></p>
    </footer>
  </article>
